        run: cp ./app/.firebaserc ./.firebaserc
      - name: Copy to root
        run: cp -r ./app/build ./build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRASHTALK_453D2 }}
          channelId: live
          projectId: trashtalk-453d2
